<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Imagens </title>
    <link rel="icon" href="#">
</head>

<body>
    <a id="inicio"></a>
    <h1>Trabalhando com diversos elementos</h1>
    <hr>
    <h2>Filmes do Tim Burton:</h2>
    <p>
        <a href="#beetlejuice"><img src="imagens/beetlejuice_mini.jpg" alt="Beetlejuice" title="beetlejuice"></a>
        <a href="#Chapeleiro"><img src="imagens/chapeleiro_mini.jpg" alt="Chapeleiro maluco"
                title="Chapeleiro maluco"></a>
        <a href="#Noiva"><img src="imagens/noiva_cadaver_mini.jpg" alt="A noiva cadáver" title="A noiva cadáver"></a>
    </p>

    <hr>
    <a id="beetlejuice"></a>
    <figure>
        <img src="imagens/beetlejuice.jpg" alt="Beetlejuice">
        <figcaption>Beetlejuice, em os fantasmas se divertem</figcaption>
    </figure>
    <a id="Chapeleiro"></a>
    <figure>
        <img src="imagens/chapeleiro.jpg" alt="Chapeleiro maluco">
        <figcaption>Chapeleiro maluco, no país das maravilhas</figcaption>
    </figure>
    <a id="Noiva"></a>
    <figure>
        <img src="imagens/noiva_cadaver.jpg" alt="A noiva cadaver">
        <figcaption>Animação de Tim Burton: A noiva cadáver</figcaption>
    </figure>
    <p>
        <button><a href="#inicio">Topo</a></button>
    </p>
</body>

</html>
