<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Imagens</title>
    <link rel="icon" href="icon.jpg">
</head>
<body>
    <h1> Elementos e atributos para imagens e ilustrações</h1>
    <hr>
    <p> Uso da tag <b>Img</b> e dos atributos <b>src</b> e <b>alt</b> para inserir uma imagem em nosso projeto.</p>
    <p>
        <img src="imagens/onca.jpg" alt="imagem: onça pintada deitada em um tronco de árvore, ao fundo está a natureza selvagem">
    </p>
    <hr>
    <figure>
        <img src="imagens/floresta-amazonica-vista-aerea.jpg" 
        alt="Floresta amazônica vista aérea">
        <figcaption><b>Floresta amazônica vista aérea.</b></figcaption>
    </figure>
    <!-- A tag figure, permite que as imagens inseridas sejam semânticas, e que possam ter legendas -->
    <hr>


</body>
</html>
